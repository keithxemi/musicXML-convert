     <output id="out"></output><label id="openLabel" for="chooseFile" class="fileLabel">Open</label><input type='file' id="chooseFile" accept='.musicXML, .mxl, .xml'> <button id="dFile">Save</button> as <input id="fname" type="text" placeholder="song-asc-tab">.txt<br>  LEN <input id="ascLen" name="alen" type="text" placeholder="100" list="ascii-lengths"><label>  <input id="kBars" type="checkbox" checked>  Measures<input id="kRests" type="checkbox" checked>Rests</label>

</datalist>
 
  <div id="inText"><textarea id="TabIn" contenteditable="false" draggable="false" spellcheck="false"  rows="10" cols="80" placeholder=" Drop a MusicXML file (.mxl .xml .musicxml)&#10; or Open and browse to choose a file &#10; that contains XML tablature.&#10;&#10; Save to download the converted ASCII&#10; tablature with any filename.txt&#10;&#10; Only one tablature part will be converted.&#10;&#10; LENgth is ASCII characters per line.&#10; Use 0 for inline or to split by measures.&#10;&#10; Check boxes to not split Measures and&#10; to include spacing for Rests.&#10;&#10; Choose higher RESolution to increase timing&#10; accuracy or lower to use fewer dashes. &#10;&#10; Rename .mxl to .zip and extract first&#10; to convert compressed MusicXML files."></textarea></div>
